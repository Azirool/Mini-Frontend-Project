<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Global Container-->
    <div class="bg-[#efe5dc] min-h-screen flex justify-center items-center">
        <!--Card Container-->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-[#fbfefb] rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-15">
            <!--Image-->
            <div class="mt-4">
                <img src="images/headphone.png" 
                    alt="" 
                    class="mx-auto hocer:scale-105 duration-200 w-60"
                />
            </div>
            <div class="flex flex-col space-y-6">
                <!--Label-->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <!--Title-->
                    <div class="max-w-sm text-2xl font-medium">
                        Logitech G733 Lightspeed
                    </div>
                    <!--Price Container-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">RM799</p>
                        <p class="text-5x font-bold">RM600</p>
                        <p class="text-sm font-light text-gray-400">The offer is valid until 6 April or as long as stock last!</p>
                    </div>
                    <!--Button-->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-[#d0b8ac] text-black border-b-8 border-b-[#d0b8ac] rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-[#d0b8ac] group-hover:border-t-[#d0b8ac] group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-[#f3d8c7] rounded-lg group-hover:bg-[#d0b8ac]">Add to cart</div>
                        </button>
                    </div>
                    <!--Stock-->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                        </div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <!-- Bottom Buttons Container-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm  hover:shadow-lg hover:bg-[#f3d8c7] hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/weight.png" alt="" class="w-8"/>
                            <span>Add to cart</span>
                        </button>

                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm  hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 hover:bg-red-600 hover:text-white">
                            <img src="images/heart.png" alt="" class="w-8"/>
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
